<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        .first-heading {
            color: tomato;
        }

        h1 {
            color: blue;
            background-color: lightgray;
        }

        h1 {
            color: red;
        }

        #thrid-heading {
            background-color: gold;
            color: blue;
        }

        h1 {
            color: green !important;
        }

        h1 {
            color: brown;
        }
    </style>
</head>

<body>
    <h1 class="first-heading">My Heading No. - 1</h1>
    <h1 class="first-heading">My Heading No. - 2</h1>
    <h1 id="thrid-heading" class="first-heading" style="color: hotpink">My Heading No. - 3</h1>
    <h1 class="first-heading">My Heading No. - 4</h1>
</body>

</html>
